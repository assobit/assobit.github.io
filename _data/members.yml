- nome: Vincenzo Aguì
  ruolo: Membro Fondatore
  descrizione: Esperto di sicurezza informatica e di Bitcoin è sempre la voce fuori dal coro nelle riunioni. E' molto ascoltato perché spesso ha ragione.
  immagine: /img/vincenzo.agui.jpg

- nome: Ferdinando Ametrano
  ruolo: Presidente dell'Organo di controllo
  descrizione: Grande teorico della moneta si muove a suo agio negli ambienti finanziari e tecnici italiani ed esteri. Coltiva visioni ambiziose che nelle sue mani diventano progetti plausibili.
  immagine: /img/ferdinando.ametrano.jpg

- nome: Stefano Capaccioli
  ruolo: Membro Del Comitato Direttivo
  descrizione: Vulcanico pungolatore del mondo fiscale e legale scrive articoli e libri sul Bitcoin da anni. E' instancabile e l'associazione gli deve molto.
  immagine: /img/stefano.capaccioli.jpg

- nome: Riccardo Casatta
  ruolo: Membro Fondatore
  descrizione: Ingegnere creativo, ideatore e realizzatore di Eternity Wall.
  immagine: /img/riccardo.casatta.jpg

- nome: Massimo Chiriatti
  ruolo: Responsabile Relazioni Esterne AssoB.it
  descrizione: Sempre diviso tra il ruolo di capo architetto IBM e giornalista Per Nova, Massimo riesce sempre a stupire regalando i migliori articoli  sui Bitcoin finora scritti in Italiano grazie alla opera di Maieutica che svolge sui più grandi esperti del settore.
  immagine: /img/massimo.chiriatti.jpg

- nome: Gabriele Domenichini
  ruolo: Presidente
  descrizione: Da sempre interessato alla tecnologia si è appassionato ai Bitcoin dal 2011.
  immagine: /img/gabriele.domenichini.jpg

- nome: Andrea Medri
  ruolo: Membro Del Comitato Direttivo e Tesoriere
  descrizione: Sempre impegnato a tessere nuove alleanze e disegnare strategie, si muove a suo agio coi politici, coi tecnici, con gli investitori. Tiene anche i cordoni della borsa della società, ragion per cui gli vogliamo tutti molto bene.
  immagine: /img/andrea.medri.jpg

- nome: Lawrence Nahum
  ruolo: Membro Fondatore
  descrizione: Molto selettivo nelle sue simpatie, conosce il Bitcoin più di sè stesso. Molto difficile coglierlo in fallo. conviene tacere e ascoltare.
  immagine: /img/lawrence.nahum.jpeg

- nome: Giacomo Zucco
  ruolo: Vicepresidente
  descrizione: Fondatore del Tea Party Italia, impara in fretta qualsiasi tipo di concetto e questo gli permette di restare in contatto come pochi nel mondo fluido del Bitcoin.
  immagine: /img/giacomo.zucco.jpg

